<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body @mousemove="atualizarPosicao" class="exercicio">
    <div  id="app">
        <p>{{contador}}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @mousemove="atualizarPosicao" @click="contador -=2">-2</button>
            <!-- v-on = @ -->
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{x}} e {{y}}
            <br><span @mousemove.stop>Aqui n√£o</span> 
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta(){
                    alert('Enter')
                }
            }
        })
    </script>
</body>
</html>
