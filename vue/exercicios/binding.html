<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{link}}</p>
        <p><a :href="link">google</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>
    </div>
    <script>
       new Vue({
            el: "#app",
            data: {
                nome: "Michael",
                link: "https://www.google.com"
           },
           watch: {
               nome(novoValor) {
                   console.log(novoValor.toUpperCase())
               }
           }
       }) 
    </script>
</body>
</html>
