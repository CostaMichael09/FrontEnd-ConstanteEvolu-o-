<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 7">Aprovado</span>
            <span v-if="aluno.nota < 7">Reprovado</span>
            <ul style="list-style: none;">
                <li v-for="(aluno, i) in alunos">
                    <span v-show="aluno.nota >= 7">{{aluno.nome}} Aprovado</span>
                </li>
            </ul>
        </p>
        
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Ana", nota: 6.0},
                    {nome: "Michael", nota: 10},
                    {nome: "Mariana", nota: 8}
                ]
            }
        })
    </script>
</body>
</html>
